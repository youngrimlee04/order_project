{% extends "base.html" %}
{% block body%}
{% include "navbar.html" %}
<div class="container">
  <div class="col-sm-6 col-sm-offset-3">
    <h2>주문 현황</h2>
    <table class="table">
      <tr>
        <th>고객 이름</td>
        <th>주소</td>
        <th>주문 메뉴</td>
        <th>주문 수량</td>
      </tr>
      {% for order in order_set %}
      <tr>
        <td>{{ order.client.name }}</td>
        <td>{{ order.address }}</td>
        <td>{{ order.items.orderitem.menu }}</td>
        <td>{{ order.items.orderitem.count }}</td>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>
{% endblock %}
